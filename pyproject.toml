[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pydeployhelp"
authors = [
    {name = "Ihar Yazerski", email = "ihar.yazerski@gmail.com"},
]
description = "Deploy helper for Python projects"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dynamic = ["version", "dependencies", "optional-dependencies"]

[project.scripts]
pydeployhelp = "pydeployhelp.deploy:run"
pydeployhelp-quickstart = "pydeployhelp.quickstart:run"

[project.urls]
"Homepage" = "https://github.com/igorezersky/pydeployhelp"

[tool.setuptools]
packages = ["pydeployhelp"]

[tool.setuptools.dynamic]
version = {attr = "pydeployhelp.__version__"}
dependencies = {file = ["requirements/prod.txt"]}

[tool.setuptools.dynamic.optional-dependencies]
dev = {file = ["requirements/dev.txt"]}
